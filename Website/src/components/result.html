<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME!</title> 
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="results-title">Results</h1>
        <h2 class="player-win-text">PLAYER ... WINS!</h2>
        
        <div class="player-box player-win-box">
            <h2>PLAYER ...</h2>
            <p class="result">YOU WIN!</p>
            <p class="points">POINTS: </p>
        </div>
        
        <div class="player-box player-lose-box">
            <h2>PLAYER ...</h2>
            <p class="result">YOU LOSE!</p>
            <p class="points">POINTS: </p>
        </div>
    </div>
    <a href="index.html"><div class="play-again-button">
        <button>PLAY AGAIN!</button>
    </div></a>
    
    
    <div class="logo"></div>
    <a href="index.html"><div class="home-button"><i class="fas fa-home"></i></div></a>
</body>
</html>
